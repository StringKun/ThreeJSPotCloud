<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - geometry - shapes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="build/three.js"></script>
<script src="js/libs/stats.min.js"></script>
<script src="js/controls/TrackballControls.js"></script>
<script src="js/controls/TransformControls.js"></script>

<script>

    var container, stats;

    var camera, scene, renderer;

    var controls;       //控制器

    var targetRotation = 0;
    var targetRotationOnMouseDown = 0;

    var mouseX = 0;
    var mouseXOnMouseDown = 0;
    var img;
    var load_over = false; //加载完成

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    var canvas;
    var content;
    var particles;  //粒子
    var imgDate;
    init();
    animate();

    function init() {

        canvas = document.createElement('canvas');
        content = canvas.getContext('2d');
        canvas.width = 200;
        canvas.height = 200;
        document.body.appendChild( canvas );
        //  container.appendChild( canvas );
        img = new Image();
        img.src = "bg1.jpg";
        canvas.style.position = 'absolute';
        img.onload = function () {
            content.drawImage(img, 10, 10, canvas.width, canvas.height);
            imgDate = content.getImageData(0,0,canvas.width, canvas.height);
            createPotCloud();   //创建点云
        };

        container = document.createElement( 'div' );
        container.style.zIndex = 10;
        document.body.appendChild( container );

        var info = document.createElement( 'div' );
        info.style.position = 'absolute';
        info.style.top = '10px';
        info.style.width = '100%';
        info.style.textAlign = 'center';
        info.innerHTML = '图像转换';
        container.appendChild( info );

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.set( 0, 150, 500 );
        scene.add( camera );


        //控制器
        controls = new THREE.TrackballControls( camera );
        controls.rotateSpeed = 1;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;
        controls.maxDistance=1000;
        controls.minDistance=0;


        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setClearColor( 0x000000 );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        stats = new Stats();
        container.appendChild( stats.dom );


        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );

        //

        window.addEventListener( 'resize', onWindowResize, false );

    }

    function onWindowResize() {

        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    //

    function onDocumentMouseDown( event ) {

        event.preventDefault();
        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'mouseup', onDocumentMouseUp, false );
        document.addEventListener( 'mouseout', onDocumentMouseOut, false );

        mouseXOnMouseDown = event.clientX - windowHalfX;
        targetRotationOnMouseDown = targetRotation;

    }

    function onDocumentMouseMove( event ) {

//        mouseX = event.clientX - windowHalfX;
//
//        targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

    }

    function onDocumentMouseUp( event ) {

        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
        document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

    }

    function onDocumentMouseOut( event ) {

        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
        document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

    }

    function onDocumentTouchStart( event ) {

        if ( event.touches.length == 1 ) {

            event.preventDefault();

//            mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;

        }

    }

    function onDocumentTouchMove( event ) {

        if ( event.touches.length == 1 ) {

            event.preventDefault();

//            mouseX = event.touches[ 0 ].pageX - windowHalfX;

        }

    }

    //

    function animate() {

        requestAnimationFrame( animate );

        render();
        stats.update();

    }

    function render() {

        renderer.render( scene, camera );
        controls.update();

    }
    function createPotCloud() {     //创建点云
        console.log(imgDate);
        var particles = canvas.width * canvas.height;
        var geometry = new THREE.BufferGeometry();

        var positions = new Float32Array( particles * 3 );
        var colors = new Float32Array( particles * 3 );
        for ( var i = 0; i < positions.length; i ++ ) {
            // positions
            positions[ 3*i ]     = -150+parseInt(i%canvas.width);
            positions[ 3*i + 1 ] = 200+ parseInt((canvas.height-i)/canvas.width) ;
            positions[ 3*i + 2 ] = 0;
            // colors

            colors[ 3*i ]     = imgDate.data[ 4*i ]/255.0;
            colors[ 3*i + 1 ] = imgDate.data[ 4*i + 1]/255.0;
            colors[ 3*i + 2 ] = imgDate.data[ 4*i + 2]/255.0;
        }
        geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
        geometry.addAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );
    //    geometry.computeBoundingSphere();
        console.log("geometry",geometry);
        var material = new THREE.PointsMaterial( { size: 1, vertexColors: THREE.VertexColors } );
        var points = new THREE.Points( geometry, material );
        scene.add( points );

    }

</script>

</body>
</html>
